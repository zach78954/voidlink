trivy_scanning:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  variables:
    TRIVY_USERNAME: "$CI_REGISTRY_USER"
    TRIVY_PASSWORD: "$CI_REGISTRY_PASSWORD"
    TRIVY_NO_PROGRESS: "true"
    TRIVY_CACHE_DIR: ".trivycache/"
  script:
    # 1. Generate report for GitLab Dashboard (exit code 0)
    - trivy image --exit-code 0 --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL --format template --template "@/contrib/gitlab.tpl" -o gl-container-scanning-report.json $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    # 2. Generate SBOM (CycloneDX)
    - trivy image --exit-code 0 --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL --format cyclonedx --output gl-sbom-report.cdx.json $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    # 3. Print results to console and fail on Critical/High (exit code 1)
    - trivy image --exit-code 0 --severity CRITICAL,HIGH $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    # 4. Generate SARIF for GitHub (exit code 0)
    - trivy image --exit-code 0 --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL --format sarif --output trivy-results.sarif $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  cache:
    paths:
      - .trivycache/
  artifacts:
    when: always
    paths:
      - trivy-results.sarif
    reports:
      container_scanning: gl-container-scanning-report.json
      cyclonedx: gl-sbom-report.cdx.json

upload_to_github:
  stage: release
  image: curlimages/curl:latest
  script:
    - |
      if [ -z "$GITHUB_REPO" ] || [ -z "$GITHUB_USER" ] || [ -z "$GITHUB_TOKEN" ]; then
        echo "GitHub credentials not set. Skipping SARIF upload."
        exit 0
      fi
      # Extract repo name from GITHUB_REPO (e.g., github.com/user/repo.git -> user/repo)
      REPO_PATH=$(echo "$GITHUB_REPO" | sed -E 's/.*github.com\/(.*)\.git/\1/')

      # Compress SARIF as required by GitHub API
      gzip -c trivy-results.sarif | base64 -w0 > sarif.gz.b64

      curl -L \
        -X POST \
        -H "Accept: application/vnd.github+json" \
        -H "Authorization: Bearer $GITHUB_TOKEN" \
        -H "X-GitHub-Api-Version: 2022-11-28" \
        https://api.github.com/repos/$REPO_PATH/code-scanning/sarifs \
        -d "{\"commit_sha\":\"$CI_COMMIT_SHA\",\"ref\":\"refs/heads/$CI_COMMIT_REF_NAME\",\"sarif\":\"$(cat sarif.gz.b64)\",\"tool_name\":\"Trivy\"}"
  dependencies:
    - trivy_scanning
  only:
    - main
